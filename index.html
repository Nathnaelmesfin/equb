<!DOCTYPE html>
<html >
  <head>
    <title>Negen Bemaseb Equb Association</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"rel="stylesheet"/>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body style=background-ima>

<section style="  
z-index-: 1;
width: 100%;
height: 100vh;
display: flex;
margin:auto;
justify-content: center;
align-items: center;
flex-direction: column; object-fit: contain;">
<h1><center>Negen Bemaseb Equb Association</center></h1>
<div class="container mt-5 mb-5" style=" z-index: 1; box-shadow: inset 0px 0px 2px #fefefed1;
  -webkit-backdrop-filter: saturate(200%) blur(30px);
  backdrop-filter: saturate(200%) blur(30px);
  background-color: rgba(255, 255, 255, 0.8) !important;">
    <div class="row">
      <div class="col-md-6 mt-5 mb-5">
        <div class="card border-0 shadow-lg pb-3 rounded-3">
          <div class="card-title">
          </div>
          <div class="card-body">
            <p class="fw-bold">Personal Information</p>
            <form>
              <label for="fname" id="fnamelabel">First Name</label>
              <input type="text" class="form-control" placeholder="First Name" id="fname"/>
              <label for="lname" id="lnamelabel">Last Name</label>
              <input type="text" class="form-control" placeholder="Last Name" id="lname"/>
              <label for="pnumber" id="pnumberlabel" >Phone Number</label>
              <input type="tel" class="form-control" placeholder="+251900000000" id="pnumber"/>
              <label for="moneyOption" id="moneyOptionlabel">Amount</label>
              <select class="form-select" id="moneyOption">
                <option selected value="0">Select Option</option>
                <option value="1000">1000</option>
                <option value="2000">2000</option>
              </select>
              <button type="button" class="btn btn-secondary mt-4" onclick="return validation()">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-6 mt-5 mt-5">
        <div class="card border-0 shadow-lg m-0 p-0 rounded-3">
          <div class="card-title">
            <h4 class="text-center mt-3">Participants</h4>
            <div class="card-body mb-0 pb-0">
              <div class="row">
                <div class="col-4 ">Full Name</div>
                <div class="col-4 ">Phone Number</div>
                <div class="col-4 ">Amount in Birr</div>
              </div>
            </div>
            <div class="card-body pt-0 mt-0" id="printForm"></div>
            <div class="card-body">
              <div class="row">
                <p class=>Total: <span id="totalMoney"></span></p>
                <button class="btn btn-secondary" id="generate" onclick="generate()">Draw Winner</button>
              </div>
            </div>
            <div class="card-body" id="printWin">
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
  
  <script src="./js/bootstrap.bundle.js"></script>
  </body>
